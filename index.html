<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./index.css">
	<script src="./index.js"></script>
</head>
 <body>
	<audio src="" controls="true" loop="true"></audio>





<div class="m_player mini_version" id="divplayer" role="application" style="z-index: 100000; left: 0px;">
    <div class="m_player_dock" id="divsongframe">
        <div class="music_info" id="divsonginfo">
            <a href="javascript:;" onclick="window.frames['contentFrame'].location='http://i.y.qq.com/v8/fcg-bin/fcg_v8_album_detail_cp.fcg?tpl=20&amp;albummid=0000SzYi2BioJN'" target="contentFrame" class="album_pic" title="我也许在等候">
                <img src="http://imgcache.qq.com/mediastyle/y/img/cover_mine_130.jpg" alt="我也许在等候" onerror="this.src='http://imgcache.qq.com/mediastyle/y/img/cover_mine_130.jpg'">
            </a>
            <div class="music_info_main">
                
                <p class="music_name" title="听我想听的歌">
                    <span>
                        听我想听的歌
                    </span>
                    <a onclick="g_topPlayer.singleFm.open();" href="javascript:;" class="icon_radio">
                        电台
                    </a>
                </p>
                <p class="singer_name" title="QQ音乐">
                    QQ音乐
                </p>
                <p class="play_date" id="ptime"></p>
                <p class="music_op" style="display:none;">
                    <strong class="btn_like" title="喜欢" onclick="g_topPlayer.like(g_topPlayer.getCurSongInfo(), this);MUSIC.event.cancelBubble();" name="myfav_0021rksm00bBZy" mid="0021rksm00bBZy">
                        <span>
                            我喜欢
                        </span>
                    </strong>
                    <strong class="btn_share" title="分享" onclick="g_topPlayer.share(g_topPlayer.getCurSongInfo(), this);MUSIC.event.cancelBubble();">
                        <span>
                            分享
                        </span>
                    </strong>
                    
                </p>
            </div>
        </div>
        <div class="bar_op">
            <strong title="上一首( [ )" class="prev_bt" onclick="g_topPlayer.prev();">
                <span>
                    上一首
                </span>
            </strong>
            <strong title="播放(P)" class="play_bt" id="btnplay" onclick="g_topPlayer.play();">
                <span>
                    播放
                </span>
            </strong>
            <strong title="下一首( ] )" class="next_bt" onclick="g_topPlayer.next();">
                <span>
                    下一首
                </span>
            </strong>
            <strong title="列表循环" class="cycle_bt" id="btnPlayway" onclick="setbofangmoshi();" style="display: block;">
                <span>
                    列表循环
                </span>
            </strong>
            <p class="volume" title="音量调节">
                <span class="volume_icon" id="spanmute" title="点击设为静音(M)">
                </span>
                <span class="volume_regulate" id="spanvolume">
                    <span class="volume_bar" style="width: 75%;" id="spanvolumebar">
                    </span>
                    <span class="volume_op" style="left: 75%;" id="spanvolumeop">
                    </span>
                </span>
            </p> 
        </div>
        <p class="playbar_cp_select" id="divselect" style="display: none;">
            <strong title="顺序播放" class="ordered_bt" onclick="setbofangmoshi(2);"><span>顺序播放</span></strong>
            <strong title="随机播放" class="unordered_bt" onclick="setbofangmoshi(4);"><span>随机播放</span></strong>
            <strong title="单曲循环" class="cycle_single_bt" onclick="setbofangmoshi(1);"><span>单曲循环</span></strong>
            <strong title="列表循环" class="cycle_bt" onclick="setbofangmoshi(3);"><span>列表循环</span></strong>
        </p>
        <p class="player_bar">
            <span class="player_bg_bar" id="spanplayer_bgbar">
            </span>
            <span class="download_bar" id="downloadbar" style="width: 0;">
            </span>
            <span class="play_current_bar" style="width: 0;" id="spanplaybar">
            </span>
            <span class="progress_op" style="left:-3px;" id="spanprogress_op">
            </span>
        </p>
        <div class="time_show" style="left: 511px; bottom: 8px; display: none;">
            <p id="time_show">
                01:24
            </p>
            <span class="icon_arrow_foot">
                <i class="foot_border">
                </i>
                <i class="foot_arrow">
                </i>
            </span>
        </div>
    </div>
    
    <span title="展开播放列表" class="open_list" id="spansongnum1" style="display: block;">
        <span>
            1
        </span>
    </span>
    
    <button type="button" class="folded_bt" title="点击收起" id="btnfold">
        <span>
            点击收起/展开
        </span>
    </button>
    <!--play list-->
    <div class="play_list_frame" id="divplayframe" style="display: block; opacity: 1;">
        <div class="play_list_title">
            <!-- 单曲FM修改 -->
            <ul id="tab_container" style="width:270px;">
                <li id="playlist_tab" class="current">
                    <a href="javascript:;" title="播放列表">
                        播放列表
                    </a>
                    <i>
                    </i>
                </li>
                <li id="fm_tab" style="display:none" class="">
                    <a href="javascript:;" title="单曲电台列表">
                        单曲电台列表
                    </a>
                    <i>
                    </i>
                </li>
            </ul>
            <span id="clear_list" class="clear_list" onclick="g_topPlayer.clearList();" style="display: block;">
                清空列表
            </span>
            <strong title="收起播放列表" class="close_list" id="btnclose">
            </strong>
        </div>
        <div class="play_list" id="divlistmain">
            
            
            
            
            <!--列表为空提示_E-->
            <div class="play_list_main" id="divplaylist" style="display: block; left: 0px; top: 0px;">
                <!-- 播放列表_S-->
                <div class="single_list" id="divsonglist" dirid="0">
                    <ul>
                        <li mid="j0" class="play_current">
                            <strong class="music_name" title="我们不该这样的">
                                我们不该这样的
                            </strong>
                            <strong class="singer_name" title="张赫宣">
                                张赫宣
                            </strong>
                            <strong class="play_time">
                                03:46
                            </strong>
                            <div class="list_cp">
                                
                                <strong class="btn_like" title="喜欢" name="myfav_0021rksm00bBZy" mid="0021rksm00bBZy">
                                    <span>
                                        我喜欢
                                    </span>
                                </strong>
                                <strong class="btn_share" title="分享">
                                    <span>
                                        分享
                                    </span>
                                </strong>
                                <strong class="btn_fav" title="收藏到歌单">
                                    <span>
                                        收藏
                                    </span>
                                </strong>
                                <strong class="btn_del" title="从列表中删除">
                                    <span>
                                        删除
                                    </span>
                                </strong>
                            </div>
                        </li>
                    </ul>
                </div>
                <div id="divalbumlist" style="display:none;">
                </div>
            </div>
            
            
            
            
        </div>
    </div>
   
    
</div>

</body>
</html>
